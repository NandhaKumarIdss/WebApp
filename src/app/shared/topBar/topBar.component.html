<div class="head" [ngClass]="getHeadClass()">
  <div class="head-content">
    <div class="head-content-left">
      <div class="search-container">
        <div class="normal-search" *ngIf="!canSearchAsOverlay">
          <input type="search" class="search" name="" placeholder="Search...">
          <i class="fa fa-search search-icon"></i>
        </div>

        <div *ngIf="canSearchAsOverlay">
          <button [cdkMenuTriggerFor]="searchOverlay" class="search-menu-btn ripple"> <i
              class="fa fa-search search-icon"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="head-content-right">
      <div class="head-menu">
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple" (click)="fullScreen()">
            <i class="fa fa-expand menu-icon"></i>
          </button>
        </div>
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="fa-regular fa-bell menu-icon"></i>
          </button>
        </div>
        <div class="head-menu-item">
          <button class="head-menu-item-btn ripple">
            <i class="fa-regular fa-comment-alt menu-icon"></i>
          </button>
        </div>
      </div>
      <div class="head-user-avatar-container">
        <div class="head-user-avatar">
          <img src=".\assets\images\avatar-g81c077d18_640.png" alt="user" class="user-avatar">
          <div class="circle-indicator pulse"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #searchOverlay>
  <div class="overlay overlay-search overlay-fall" cdkMenu>
    <input type="search" class="search" name="" placeholder="Search...">
    <button class="search-btn">
      <i class="fa fa-search search-icon"></i>
    </button>
  </div>
</ng-template>
