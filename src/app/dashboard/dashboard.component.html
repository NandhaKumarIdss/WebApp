<div class="carousel-container" *ngIf="images && images.length > 0">
  <img *ngFor="let image of images; let i=index" [src]="image.imageSrc" [alt]="image.imageAlt"
    [ngClass]="{'image-active': selectedIndex === i}" class="fade">

  <div class="carousel-dot-container" *ngIf="indicators">
    <span class="dot" *ngFor="let dot of images; let i=index" [ngClass]="{'active': selectedIndex === i}"
      (click)="selectImage(i)">
    </span>
  </div>
  <button class="btn-carousel btn-prev" *ngIf="controls" (click)="onPreviewClick()">
    <i class="fa fa-arrow-circle-left icon-carousel icon-prev"></i>
  </button>
  <button class="btn-carousel btn-next" *ngIf="controls" (click)="onNextClick()">
    <i class="fa fa-arrow-circle-right icon-carousel icon-next"></i>
  </button>
</div>
